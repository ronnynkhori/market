<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="start">
        <ion-icon color="primary" slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon color="primary" slot="icon-only" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align: center;">
      <img src="../../assets/img/logo.png" alt="" width="10%" height="10%">Market
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Searchbar with a cancel button and custom cancel button text -->
  <ion-searchbar placeholder="Search products"></ion-searchbar>
  <div>
    <ion-list-header>
      <ion-label>Most Liked</ion-label>
      <ion-button>View All</ion-button>
    </ion-list-header>
    <ion-list>
      <ion-item line="none">
        <div style="width: 150px; height: 200px;">
          <ion-grid style="background-color: green; height: 100%; display: flex; flex-flow: column;">
            <ion-row
              style="width: 100%; height: 70%; background-color: gray; padding:0; margin: 0; position: relative;">
              <ion-col>
                <div style="position: absolute; left: 0%; top: 0%;">
                  <ion-img src="../../assets/img/logo.png" width="60%" height="60%"></ion-img>
                </div>
              </ion-col>
            </ion-row>
            <ion-row style="width: 100%; height: 30%; background-color: rgb(119, 91, 91); padding:0; margin: 0;">
              <ion-col>
                <ion-label>Label</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-item>
    </ion-list>
  </div>

  <div>
    <ion-list-header>
      <ion-label>Categories</ion-label>
      <ion-button>View All</ion-button>
    </ion-list-header>
    <ion-list>

    </ion-list>
  </div>

</ion-content>
